<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/styles/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark's dog app</title>
</head>

<body> 
    <div class="center-container">             
        <form id="dogForm">
            <!-- <img src="./images/slots.gif" alt="Hero Img" style="width:250px;height:200px;" /> -->
            <h1>Mark's dog app</h1>
            <div id="overview" style="color: black; background-color: white; font-weight: bold; width: 500px; text-align: center; margin: 0 auto;"> </div>
            <br /><br />
            <!-- <label for="city" style="font-weight:bold; font-size:18px">Enter a breed:</label> -->
            <!-- <input type="string" >  -->
            <h2 class="w-100 text-center mt-5">Select a Breed</h2>
            <select
              id="breedSelect"
              style="width: 300px"
              class="form-select form-select-lg my-1 mx-auto"
              aria-label="form-select-lg"
            ></select>
            <br /><br />
            <div id="imageContainer"></div>
            <div id="message" style="color: white; background-color: red; font-weight: bold; width: 200px; text-align: center; margin: 0 auto;"> </div>
            <br />
            <input type="Submit" id="submit" name="submit" >
            <br /><br /><br />
            <input type="file" id="userInput">   
            <button onclick="putData2(event)">Upload file</button>  
        </form>
    </div>


    <!-- Link the external JavaScript file here -->
    <!-- <script src="/scripts/script.js"></script> -->

    <script type="module" src="./scripts/script.js"></script>

</html>
